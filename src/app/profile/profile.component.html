<mat-card>
    <form fxLayout="column" fxLayoutAlign="center center" [formGroup]="profileForm" spellcheck="false"
        (ngSubmit)="submitProfile(profileForm)">
        <mat-card-header>
            <mat-card-title>
                <h3>profile</h3>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content fxLayout="column" fxLayoutAlign="center center">
            <mat-form-field>
                <input matInput formControlName="name" type="text" placeholder="name">
            </mat-form-field>
            <mat-form-field>
                <input matInput formControlName="location" type="text" placeholder="location">
            </mat-form-field>
            <mat-form-field>
                <input matInput formControlName="website" type="text" placeholder="website">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit">update</button>
        </mat-card-actions>
    </form>
</mat-card>

<mat-card>
    <form fxLayout="column" fxLayoutAlign="center center" [formGroup]="passwordForm" spellcheck="false"
        (ngSubmit)="submitPassword(passwordForm)">
        <mat-card-header>
            <mat-card-title>
                <h3>password</h3>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content fxLayout="column" fxLayoutAlign="center center">
            <mat-form-field>
                <input matInput formControlName="password" type="password" placeholder="password">
                <mat-error *ngIf="error.password">{{error.password}}</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput formControlName="confirm" type="password" placeholder="confirm password">
                <mat-error *ngIf="error.confirm">{{error.confirm}}</mat-error>
            </mat-form-field>
            <div *ngIf="passwordForm.errors?.match">
                <mat-error>password and confirm don't match</mat-error>
            </div>
            <div *ngIf="serverErrors">
                <mat-error *ngFor="let error of serverErrors.message?.errors">{{error.msg}}</mat-error>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit">update</button>
        </mat-card-actions>
    </form>
</mat-card>
